<h1>Donate {{this.moneySaved | currency}} to a Charity of your Choice!</h1>

<mat-card *ngFor="let item of charities">
  <mat-card-title>{{item.name}}</mat-card-title>
  <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
  <a href="{{item.url}}"><button> Learn more and Donate </button></a>
</mat-card>
