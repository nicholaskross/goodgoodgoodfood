<div class="padding">
  <div align="center">
    <!--<div class="padding">-->
    <!--</div>-->
    <!--<div>-->
    <!--<mat-divider></mat-divider>-->
    <!--</div>-->
    <mat-grid-list cols="3" rowHeight="600px" gutterSize="5px" >
      <!-- *ngFor="let objects of this.cart"-->
      <mat-grid-tile colspan="2">
        <mat-grid-tile-header>
          Search
        </mat-grid-tile-header>

        <app-search-filter class="search-area" (emitItem)="this.addToCart($event)"></app-search-filter>


      </mat-grid-tile>
      <mat-divider [vertical]="true"></mat-divider>

      <mat-grid-tile>
        <mat-grid-tile-header>
          Basket
        </mat-grid-tile-header>
        <app-cart class="cart-area" [money_saved]="this.money_saved" [cart]="this.cart" [genericprods]="this.alternatives"></app-cart>
        <mat-grid-tile-footer>
          Total Donated: {{this.totalSaved() | currency}}  <button mat-raised-button (click)="this.donate()" style="margin-left: 15px; width: 150px" class="mat-raised-button">Choose Charity</button>
        </mat-grid-tile-footer>
      </mat-grid-tile>

    </mat-grid-list>
  </div>

</div>
