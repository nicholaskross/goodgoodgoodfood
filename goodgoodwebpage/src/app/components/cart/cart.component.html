<mat-list>
  <mat-list-item *ngFor="let item of cart; let i = index">
    {{item.name}} <span class="price">{{item.price | currency}}</span>
    <div *ngIf="genericprods[item.sku]">
       <div class="smallspacer"></div>
       <button mat-raised-button (click)="swapForGeneric(i)">
         Donate <span class="price">{{ item.price - genericprods[item.sku].price | currency}}</span>
       </button>
    </div>
  </mat-list-item>
</mat-list>
